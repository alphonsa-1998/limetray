<script>

function dropdownValidation()
{
var elements=document.getElementsByClassName("tolocation");
var count=0;
for(i=0;i<elements.length;i++)
{
if(elements[i].selected)
{
count++;
}}
if(count==0)
{
document.getElementById("err").innerHTML="(Please Select an option!!)";
return false;
}
else
{
document.getElementById("err").innerHTML="";
return true;
}}



function dropdownValidation1()
{
var elements=document.getElementsByClassName("fromlocation");
var count=0;
for(i=0;i<elements.length;i++)
{
if(elements[i].selected)
{
count++;
}}
if(count==0)
{
document.getElementById("err1").innerHTML="(Please Select an option!!)";
return false;
}
else
{
document.getElementById("err1").innerHTML="";
return true;
}}



function submitform(){
var x=dropdownValidation();
var y=dropdownValidation1();
if(x&&y)
return true;
else
return false;
}
